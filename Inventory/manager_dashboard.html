<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-bar">
    <button onclick="window.location.href='manager_dashboard.html'">Manager Dashboard</button>
    <button onclick="window.location.href='product_management.html'">Manage Products</button>
    <button onclick="window.location.href='supplier_management.html'">Manage Suppliers</button>
    <button onclick="window.location.href='stock_transactions.html'">Stock Transactions</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="container">
    <h2>Welcome, Manager</h2>
    <p>Manager can manage products, suppliers, and stock transactions.</p>
  </div>
  <script>
    if (localStorage.getItem('role') !== 'Manager') {
      window.location.href = 'login.html'; 
    }
    function logout() {
      localStorage.removeItem('role');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
