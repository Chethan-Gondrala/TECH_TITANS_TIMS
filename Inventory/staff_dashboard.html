<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-bar">
    <button onclick="window.location.href='staff_dashboard.html'">Staff Dashboard</button>
    <button onclick="window.location.href='stock_transactions.html'">Stock Transactions</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="container">
    <h2>Welcome, Staff</h2>
    <p>Staff can view product stock and perform stock transactions.</p>
  </div>
  <script>
    if (localStorage.getItem('role') !== 'Staff') {
      window.location.href = 'login.html';
    }
    function logout() {
      localStorage.removeItem('role');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
