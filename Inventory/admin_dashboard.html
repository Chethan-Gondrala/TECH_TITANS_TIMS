<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-bar">
    <button onclick="window.location.href='admin_dashboard.html'">Admin Dashboard</button>
    <button onclick="window.location.href='product_management.html'">Manage Products</button>
    <button onclick="window.location.href='supplier_management.html'">Manage Suppliers</button>
    <button onclick="window.location.href='user_management.html'">Manage Users</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="container">
    <h2>Welcome, Admin</h2>
    <p>Admin can manage users, products, and stock.</p>
    <div class="dashboard-widgets">
      <div class="widget">
          <h3>50</h3>
          <p>Total Users</p>
      </div>
      <div class="widget">
          <h3>120</h3>
          <p>Total Products</p>
      </div>
      <div class="widget">
          <h3>20</h3>
          <p>Total Suppliers</p>
      </div>
      <div class="widget">
          <h3>500</h3>
          <p>Stock Units</p>
      </div>
  </div>
  </div>
  <script>
    if (localStorage.getItem('role') !== 'Admin') {
      window.location.href = 'login.html'; 
    }
    function logout() {
      localStorage.removeItem('role');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
