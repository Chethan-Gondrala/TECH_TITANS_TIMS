<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .product_form{
            border: 2px solid black;
            width: 60%;
            margin: 2% 20% 2% 20%;
        }
       
        .container {
            width: 100%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            padding-bottom: 1%;
            margin-top: 0%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label,input,select{
            font-weight: 900;
            margin-left: 25%;
        }
        h1 {
            text-align: center;
            font-size:40px ;
            font-weight: 900;
            padding-bottom: 1%;
            margin-top: 0%;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 50%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            margin-left:40% ;
            margin-bottom: 2%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1rem;
        }
        button:hover {
           
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
        h2{
            font-size: 30px;
            font-weight: 900;
            text-align: center;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <div class="product_form">
            <h2>Add/Edit Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Groceries">Groceries</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stockLevel">Stock Level</label>
                    <input type="number" id="stockLevel" required>
                </div>
                <div class="form-group">
                    <label for="reorderPoint">Reorder Point</label>
                    <input type="number" id="reorderPoint" required>
                </div>
                <button type="submit">Save Product</button>
            </form>
        </div>
        <div>
            <h2>Product List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Stock Level</th>
                        <th>Reorder Point</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                </tbody>
            </table>
        </div>
    </div>
 
    <script src="pscript.js"></script>
</body>
</html>
